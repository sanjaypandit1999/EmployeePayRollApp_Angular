<div class="form-content">
    <form class="form" [formGroup]="employeeFormGroup" (ngSubmit)="onSubmit()"                                >
        <div class="form-head ">Employee Payroll Form</div>
        <div class="row-content">
            <mat-label class="label text" for="name">FullName</mat-label>
            <mat-form-field class="example-full-width" appearance="outline">
                <input class="input" matInput placeholder="Your name" ngDefaultControl formControlName="empName">           
                <mat-error *ngIf="checkError('empName', 'required')">Name is required</mat-error>
                <mat-error *ngIf="checkError('empName', 'pattern')">Name should start with upper case and should have minimum of 3 characters</mat-error>
            </mat-form-field>
        </div>

        <div class="row-content">
            <mat-label class="label text" for="profile">Profile Image </mat-label>
            <div class="profile-radio-content">
                <mat-radio-group ngDefaultControl formControlName="profilePic">
                    <mat-radio-button name="profile" color="primary"
                        value="../assets/profile-images/Ellipse -3.png" >
                        <img class="profile" id='image1' src="../assets/profile-images/Ellipse -3.png">
                    </mat-radio-button>
                    <mat-radio-button name="profile" color="primary"
                        value="../assets/profile-images/Ellipse 1.png" >
                        <img class="profile" id='image2' src="../assets/profile-images/Ellipse 1.png">
                    </mat-radio-button>
                    <mat-radio-button name="profile" color="primary"
                        value="../assets/profile-images/Ellipse -8.png">
                        <img class="profile" id='image3' src="../assets/profile-images/Ellipse -8.png">
                    </mat-radio-button>
                    <mat-radio-button name="profile" color="primary"
                        value="../assets/profile-images/Ellipse -7.png">
                        <img class="profile" id='image4' src="../assets/profile-images/Ellipse -7.png">
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>

        <div class="row-content">
            <mat-label class="label text" for="gender">Gender</mat-label>
            <div>
                <mat-radio-group ngDefaultControl formControlName="empGender">
                    <mat-radio-button name="gender" color="primary" value="Male">
                        <mat-label class="text" for="male">Male</mat-label>
                    </mat-radio-button>
                    <mat-radio-button name="gender" color="primary" value="Female">
                        <mat-label class="text" for="female">Female</mat-label>
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="department">Department</label>
            <div>
                <input class="checkbox" type="checkbox" id="hr" name="department" value="HR">
                <label class="text" for="hr">HR</label>
                <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales">
                <label class="text" for="sales">Sales</label>
                <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance">
                <label class="text" for="finance">Finance</label>
                <input class="checkbox" type="checkbox" id="engineer" name="department" value="Engineer">
                <label class="text" for="engineer">Engineer</label>
                <input class="checkbox" type="checkbox" id="others" name="department" value="Others">
                <label class="text" for="others">Others</label>
            </div>
        </div>

        <div class="row-content">
            <mat-label class="label text" for="salary">Choose your Salary </mat-label>
            <mat-slider thumbLabel [displayWith]="formatLabel" #salaryOutput (change)="updateSetting($event)" color="primary"
                        tickInterval="1000" aria-label="units" class="salary-input" name="salary" min="300000" max="500000" step="1000"
                        [value]="salaryOutput" formControlName="empSalary">
            </mat-slider>
        </div>
        <div class="row-content">
            <label class="label text" for="startDate">Start Date</label>
            <div>
                <select id="day" name="Day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select id="month" name="Month">
                    <option value="Jan">January</option>
                    <option value="Feb">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="Aug">August</option>
                    <option value="Sept">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option>
                    <option value="Dec">December</option>
                </select>
                <select id="year" name="Year">
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                </select>
            </div>
        </div>
        <div class="row-content">
            <mat-label class="label text" for="note">Notes</mat-label>
            <mat-form-field class="example-full-width" appearance="outline">
                <textarea matInput class="input" style="height:60px" ngDefaultControl formControlName="note"></textarea>
                <mat-error *ngIf="checkError('note', 'required')">Note is required</mat-error>
            </mat-form-field>
        </div>
        <div class="buttonParent">
            <a routerLink="">
              <button mat-raised-button color="accent" class="resetButton button cancelButton">Cancel</button>
            </a>
            <div class="submit-reset">
              <button mat-raised-button color="accent" type="submit" class="button submitButton"
                id="submitButton">Submit</button>
              <button mat-raised-button color="accent" type="reset" class="resetButton button">Reset</button>
            </div>
        </div>

    </form>
</div>
